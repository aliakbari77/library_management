<form id="book-edit-form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="modal-body">
        {{ form.non_field_errors }}
        <div class="row g-3">
            <div class="col-md-6">
                {{ form.title }}
            </div>
            <div class="col-md-6">
                {{ form.publisher }}
            </div>
            <div class="col-md-6">
                {{ form.authors }}
            </div>
            <div class="col-md-6">
                {{ form.published_date }}
            </div>
            <div class="col-md-12">
                {{ form.category }}
            </div>
            <div class="col-md-12">
                {{ form.picture }}
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
</form>
